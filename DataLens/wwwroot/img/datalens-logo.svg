<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#093637;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Flowing wave elements -->
  <path d="M50 200 Q100 150 150 200 T250 200 Q300 150 350 200" 
        stroke="url(#grad1)" stroke-width="8" fill="none" opacity="0.6"/>
  
  <path d="M60 220 Q110 170 160 220 T260 220 Q310 170 360 220" 
        stroke="url(#grad2)" stroke-width="6" fill="none" opacity="0.4"/>
  
  <!-- Data flow dots -->
  <circle cx="80" cy="180" r="4" fill="#4ECDC4" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="200" r="3" fill="#44A08D" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="190" r="5" fill="#4ECDC4" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="210" r="3" fill="#44A08D" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="190" r="4" fill="#4ECDC4" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central lens/eye element -->
  <ellipse cx="200" cy="200" rx="60" ry="40" fill="url(#grad1)" opacity="0.3"/>
  <ellipse cx="200" cy="200" rx="40" ry="25" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="200" cy="200" r="15" fill="#093637" opacity="0.8"/>
  <circle cx="205" cy="195" r="5" fill="#4ECDC4" opacity="0.9"/>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#093637">DataLens</text>
  
  <!-- Subtle data visualization elements -->
  <rect x="100" y="320" width="8" height="20" fill="#4ECDC4" opacity="0.6"/>
  <rect x="115" y="315" width="8" height="25" fill="#44A08D" opacity="0.6"/>
  <rect x="130" y="310" width="8" height="30" fill="#4ECDC4" opacity="0.6"/>
  <rect x="145" y="305" width="8" height="35" fill="#44A08D" opacity="0.6"/>
  
  <rect x="250" y="320" width="8" height="20" fill="#4ECDC4" opacity="0.6"/>
  <rect x="265" y="315" width="8" height="25" fill="#44A08D" opacity="0.6"/>
  <rect x="280" y="310" width="8" height="30" fill="#4ECDC4" opacity="0.6"/>
  <rect x="295" y="305" width="8" height="35" fill="#44A08D" opacity="0.6"/>
</svg>